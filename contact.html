<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Code With Rifat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            padding: 60px 0;
        }
        .contact-form input, .contact-form textarea {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-info h4 {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Code With Rifat</a>
            <a href="#contact" class="btn btn-light">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="contact-section container">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6">
                <h2 class="mb-4">Get In Touch</h2>
                <form action="mailto:youremail@example.com" method="post" enctype="text/plain" class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="col-md-6 contact-info">
                <h2 class="mb-4">Contact Information</h2>
                <div>
                    <h4>Phone</h4>
                    <p>+1 (123) 456-7890</p>
                </div>
                <div>
                    <h4>Email</h4>
                    <p>youremail@example.com</p>
                </div>
                <div>
                    <h4>Address</h4>
                    <p>1234 Street Name, City, Country</p>
                </div>
                <div>
                    <h4>Social Media</h4>
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> | 
                    <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
                </div>
            </div>
        </div>

        <!-- Google Map -->
        <div class="mt-5">
            <h4>Our Location</h4>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Code With Rifat. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
